<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Thymeleaf</title>

  <!-- Local CSS -->
  <link th:href="@{/css/users.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Link Fontawesome -->
  <script src="https://kit.fontawesome.com/628afeffd4.js" crossorigin="anonymous"></script>
</head>

<body>

<!-- NAVIGATION MENU -->
<nav th:replace="fragments/navigation :: navBar"></nav>


<!-- OPEN MAIN CONTAINER -->
<div class="container mt-5">


  <!-- OPEN CONTAINER-TABLE -->
  <div class="container_table">

    <!-- OPEN CONTAINER-TABLE-HEADER -->
    <div class="container_table_header px-3 py-1 d-flex justify-content-between align-items-center">
      <h5 th:text="${title}"/> </h5>
<!--      <a href="/api/user/newuserform">Add new user <spam><i class="fa-solid fa-user-plus"></i></spam></a>-->
    </div>
    <!-- CLOSE CONTAINER-TABLE-HEADER -->

    <!-- OPEN CONTAINER-TABLE-BODY -->
    <div class="container_table_body mt-3 px-5">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Cuil</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th class="text-center" scope="col">Accounts</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">

          <td th:text="${user.first_name}"></td>
          <td th:text="${user.last_name}"></td>
          <td th:text="${user.cuil}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.email}"></td>
          <td class="text-center"><a th:href="@{'/api/account/user/'+${user.user_id}}"><span><i class="fa-solid fa-magnifying-glass"></i></span></a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- CLOSE CONTAINER-TABLE-BODY -->

    <!-- OPEN CONTAINER-TABLE-FOOTER -->
    <div class="container_table_footer py-2">

      <div class="row d-flex flex-row align-items-center">

        <div class="col d-flex flex-row justify-content-end align-items-center">
         <span>Add new user </span> <a class="btn btn-light btn-sm mx-2" href="/api/user/newuserform"><spam><i class="fa-solid fa-user-plus"></i></spam></a>
        </div>
      </div>


    </div>
    <!-- CLOSE CONTAINER-TABLE-FOOTER -->

  </div>
  <!-- CLOSE CONTAINER-TABLE -->
</div>
<!-- CLOSE MAIN CONTAINER -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
