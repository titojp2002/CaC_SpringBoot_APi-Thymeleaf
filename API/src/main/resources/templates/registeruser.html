<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create new user</title>

  <!-- Local CSS -->
  <link th:href="@{/css/registeruser.css}" type="text/css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

<nav th:replace="fragments/navigation :: navBar"></nav>


<!-- REGISTER NEW USER -->
<!-- OPEN CONTAINER -->
<div class="container px-3 ">

  <!-- OPEN CONTAINER FORM -->
  <div class="container-form mx-auto mt-5 px-4 py-3">

    <!-- OPEN HEADER -->
    <div class="container_form_header mx-auto">
      <h3 th:text="${title}"> </h3>
    </div>
    <!-- CLOSE HEADER -->


    <!-- OPEN BODY -->
    <div class="container_form_body">
      <form action="#" th:action="@{/api/user/create}" th:object="${userDto}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input class="input" id="password" type="text" name="password" required>
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input id="firstName" type="text" name="first_name" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">First Name</label>
          <input id="lastName" type="text" name="last_name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input id="email" type="text" name="email" required>
        </div>
        <div class="mb-3">
          <label for="cuil" class="form-label">CUIL</label>
          <input id="cuil" type="text" name="cuil" required>
        </div>
        <div class="d-flex justify-content-around">
          <button type="submit" class="btn btn-secondary">Confirm</button>
          <a th:href="@{'/api/user'}" class="btn btn-secondary">Cancel</a>
        </div>

      </form>

    </div>
    <!-- CLOSE BODY -->
  </div>
  <!-- CLOSE CONTAINER FORM -->
</div>
<!-- CLOSE CONTAINER -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
