<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a transfer</title>

  <!-- Local CSS -->
  <link th:href="@{/css/processtransfer.css}" type="text/css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

<nav th:replace="fragments/navigation :: navBar"></nav>


<!-- REGISTER NEW USER -->
<!-- OPEN CONTAINER -->
<div class="container px-3 ">

  <!-- OPEN CONTAINER FORM -->
  <div class="container-form mx-auto mt-5 px-3 py-3">

    <!-- OPEN HEADER -->
    <div class="container_form_header mx-auto">
      <h4 th:text="${accountNumber} + ${account.getNumber()}"> </h4>
      <h4 th:text="${accountType} + ${account.getType().getName()}"> </h4>
      <h4 th:text="${accountBalance} + ${account.getBalance()}"> </h4>
    </div>
    <!-- CLOSE HEADER -->


    <!-- OPEN HEADER -->
    <div class="container_form_body">
      <form action="#" th:action="@{/api/account/transfer}" th:object="${accountDto}" method="post">
        <input type="hidden" name="accountId" th:value="${account.account_id.toString()}">
        <input type="hidden" name="userId" th:value="${account.user.user_id.toString()}">

        <div>
          <label for="CBU" class="form-label mt-3">Enter destination CBU</label>
          <input id="CBU" type="text" name="transferCbu" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label mt-3">Enter amount</label>
          <input id="amount" type="text" name="transferAmount" required>
        </div>

        <div class="d-flex flex-row justify-content-around">
          <button type="submit" class="btn btn-secondary">Confirm</button>
          <a class="btn btn-secondary" th:href="@{'/api/account/user/'+${account.getUser().getUser_id()}}">Cancel</a>
        </div>
      </form>

    </div>
    <!-- CLOSE HEADER -->
  </div>
  <!-- CLOSE CONTAINER FORM -->
</div>
<!-- CLOSE CONTAINER -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
