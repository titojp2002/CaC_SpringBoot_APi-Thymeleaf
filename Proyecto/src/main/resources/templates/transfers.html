<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfers</title>

  <!-- Local CSS -->
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Link Fontawesome -->
  <script src="https://kit.fontawesome.com/628afeffd4.js" crossorigin="anonymous"></script>
</head>

<body>

<nav th:replace="fragments/navigation :: navBar"></nav>

<!-- OPEN MAIN CONTAINER -->
<div class="container mt-5">

  <!-- OPEN CONTAINER-TABLE -->
  <div class="container_table">

    <!-- OPEN CONTAINER-TABLE-HEADER -->
    <div class="container_table_header px-3 py-1 d-flex justify-content-between align-items-center">
      <h5 th:text="${title} + ${account.getNumber()}"/> </h5>
      <a th:href="@{'/api/account/user/'+${account.getUser().getUser_id()}}"><span><i class="fa-solid fa-rotate-left"></i></span>  Volver</a>
    </div>
    <!-- CLOSE CONTAINER-TABLE-HEADER -->


    <!-- OPEN CONTAINER-TABLE-BODY -->
    <div class="container_table_body mt-3 px-5">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Source Account</th>
          <th scope="col">Destination Account</th>
          <th scope="col">Amount</th>
          <th scope="col">Date/Time</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transfer: ${account.getListTransfer()}">

          <td th:text="${transfer.getSource_account_id()}"></td>
          <td th:text="${transfer.getDestination_account_id()}"></td>
          <td th:text="${transfer.getAmount()}"></td>
          <td th:text="${transfer.getTransferedAt()}"></td>
        </tbody>
      </table>
    </div>
    <!-- CLOSE CONTAINER-TABLE-BODY -->

    <!-- OPEN CONTAINER-TABLE-FOOTER -->
    <div class="container_table_footer py-2">
     </div>
    <!-- CLOSE CONTAINER-TABLE-FOOTER -->
  </div>
  <!-- CLOSE CONTAINER-TABLE -->
</div>
<!-- CLOSE MAIN CONTAINER -->


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
